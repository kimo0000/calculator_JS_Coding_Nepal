<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <input type="text" />
      </header>
      <div class="content">
        <button class="clear">AC</button>
        <button class="delete">DEL</button>
        <button>%</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="addition">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="minus">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="plus">+</button>
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button class="equal">=</button>
      </div>
    </div>
    <div class="icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </body>
</html>
